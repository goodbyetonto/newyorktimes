<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYT Article Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/793ed79a3c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Jumbotron Div -->
    <div class="container-responsive">
        <div class="jumbotron jumbotron-fluid text-center bg-info text-white" style="font-family: 'Fredericka the Great', cursive;">
            <div class="container">
                <h1 class="display-4"><i class="fas fa-newspaper"></i> New York Times Search</h1>
                <p class="lead"></p>
            </div>
        </div>
        <!-- Search Parameters Div -->
        <div class="container-responsive">
            <div class="card bg-light m-5">
                <h5 class="card-header">Search Parameters</h5>
                <div class="card-body" id="searchParameter">
                    <form>
                        <div class="form-group">
                            <label for="searchTerm">Search Term:</label>
                            <input type="email" class="form-control" id="searchTerm">
                        </div>
                        <div class="form-group">
                            <label for="recordCount">Number of Records to Retrieve:</label>
                            <select class="form-control" id="recordCount">
                                <option>1</option>
                                <option>5</option>
                                <option>10</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="startYear">Start Year:</label>
                            <input type="email" class="form-control" id="startYear">
                        </div>
                        <div class="form-group">
                            <label for="endYear">End Year:</label>
                            <input type="email" class="form-control" id="endYear">
                        </div>
                        <button type="submit" class="btn btn-info" id="searchbtn"><i class="fas fa-search"></i> Search</button>
                        <button type="submit" class="btn btn-secondary" id="clearbtn"><i class="fas fa-trash"></i> Clear</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Top Articles Div -->
        <div class="container-responsive">
            <div class="card m-5">
                <h5 class="card-header">Top Articles</h5>
                <div class="card-body" id="top-articles"></div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src= “script.js”></script>
</body>

</html>
